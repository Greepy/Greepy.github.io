<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Mother's Day</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: linear-gradient(135deg, #ff7692, #c300c3);
      transition: background 1s ease-in-out;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff7692, #c300c3);
      z-index: -1;
      transition: background 1s ease-in-out;
    }

    .background.lit {
      background: linear-gradient(135deg, #ff7692, #c300c3);
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    .button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background-color: white;
      color: violet;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      z-index: 10;
    }

    .button:hover {
      transform: scale(1.1);
    }

    h1 {
      font-size: 2.5rem;
      font-style: italic;
      text-align: center;
      opacity: 0;
      transform: translateY(-30px);
      transition: all 1s ease;
    }

    h1.show {
      opacity: 1;
      transform: translateY(0);
    }

    .hearts-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .hearts-container.show {
      opacity: 1;
    }

    .heart {
      width: 30px;
      height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
      position: absolute;
      opacity: 0.7;
      animation: floatSide 8s linear infinite;
    }

    @keyframes floatSide {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="background" id="bg"></div>

  <h1 id="message">Happy Mother's Day!</h1>
  <button class="button" onclick="startShow()">Click me</button>

  <div class="hearts-container" id="heartsContainer"></div>

  <script>
    function startShow() {
      const bg = document.getElementById('bg');
      bg.classList.add('lit');
      document.getElementById('message').classList.add('show');
      createFloatingHearts();
      document.getElementById('heartsContainer').classList.add('show');
      
      // Remove the button after click
      document.querySelector('.button').style.display = 'none';
    }

    function createFloatingHearts() {
      const container = document.getElementById('heartsContainer');
      container.innerHTML = ''; // Clear any existing hearts
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        const side = i % 2 === 0 ? 'left' : 'right';
        const offset = Math.random() * 80 + 10;
        heart.style[side] = `${offset}px`;
        heart.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(heart);
      }
    }
  </script>

</body>
</html>
