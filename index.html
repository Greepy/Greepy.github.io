<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: rgb(0, 0, 0);
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: black;
      transition: all 2s ease;
      position: relative;
      overflow: hidden;
      transition: background-color 1s ease;
    }

    .centered::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: linear-gradient(90deg, rgba(255, 117, 214, 1) 0%, rgba(240, 46, 139, 1) 49%, rgba(152, 83, 237, 1) 100%);
      opacity: 0;
      transition: background-color 1s ease;
      z-index: 0;
    }

    .centered.active {
      background-color: white;
    }
    .centered.active1 {
        background-color: linear-gradient(90deg, rgba(255, 117, 214, 1) 0%, rgba(240, 46, 139, 1) 49%, rgba(152, 83, 237, 1) 100%);
    }

    .hidden {
      display: none;
    }

    .switch {
      width: 80px;
      height: 40px;
      background: #222;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 10px #ffffff30;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1;
    }

    .switch::before {
      content: '';
      position: absolute;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: white;
      top: 3px;
      left: 3px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .switch.active {
      background-color: white;
    }

    .switch.active1 {
      background-color: transparent;
      background: transparent;
      border-color: transparent;
      outline: transparent;
    }

    .switch.active::before {
      transform: translateX(40px);
      background: #222;
    }

    .switch.active1::before {
      background-color: transparent;
      background: transparent;
    }


    .confession-screen {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 40px;
      height: 100vh;
      background: linear-gradient(90deg, rgba(255, 117, 214, 1) 0%, rgba(240, 46, 139, 1) 49%, rgba(152, 83, 237, 1) 100%);
      overflow: hidden;
      gap: 20px;
      opacity: 0;
      transition: opacity 1s ease 1s; /* Delayed fade-in */
      color: white;
    }

    .confession-screen.show {
      opacity: 1;
    }

    .confession-text {
      flex: 1;
      font-size: 1.5rem;
      line-height: 1.8;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .flowers {
      flex: 1;
      position: relative;
      height: 100%;
    }

    .flower {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #ffffff60 0%, #ff00ff40 60%, transparent 100%);
      opacity: 0.5;
      animation: bloom 5s ease-in-out infinite;
    }

    .flower:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .flower:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 50%;
      left: 40%;
      animation-delay: 1s;
    }

    .flower:nth-child(3) {
      width: 80px;
      height: 80px;
      top: 70%;
      left: 20%;
      animation-delay: 2s;
    }

    @keyframes bloom {
      0%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.9;
      }
    }

    iframe {
      display: none;
    }

    @media (max-width: 768px) {
      .confession-screen {
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }

      .confession-text {
        font-size: 1.2rem;
      }

      .flowers {
        height: 300px;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Intro Switch Screen -->
  <div class="centered" id="intro">
    <div class="switch" id="toggle"></div>
  </div>

  <!-- Confession Content -->
  <div class="confession-screen hidden" id="confession">
    <div class="confession-text">
      <p>
        There's something I've been meaning to say... but words never came out the way I wanted.
        Maybe that's why I built this little place insteadâ€”to speak from silence, with petals and sound.
        If you're reading this, it means you were meant to.
      </p>
    </div>
    <div class="flowers">
      <div class="flower"></div>
      <div class="flower"></div>
      <div class="flower"></div>
    </div>
  </div>

  <!-- YouTube music (autoplay when user interacts) -->
  <iframe
  id="sc-audio"
  width="0" 
  height="0" 
  scrolling="no" 
  frameborder="no" 
  allow="autoplay"
  src=""
  ></iframe>

  <script>
    const toggle = document.getElementById('toggle');
    const intro = document.getElementById('intro');
    const confession = document.getElementById('confession');
    const sc = document.getElementById('sc-audio');

    toggle.addEventListener('click', () => {
      // Start the toggle animation
      toggle.classList.toggle('active');
      intro.classList.add('active');
      sc.src = "https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/cocanhcola/yung-kai-blue-super-slowed&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false";
      // After the background transition is complete, show the confession
      setTimeout(() => {
        toggle.classList.toggle('active1');
      }, 1000); // Matches the CSS transition duration
      setTimeout(() => {
        intro.classList.add('hidden');
        confession.classList.remove('hidden');
        confession.classList.add('show');
        intro.classList.add('active1');
      }, 2000); // Matches the CSS transition duration
    });
  </script>
</body>
</html>
